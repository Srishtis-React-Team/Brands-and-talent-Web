    <script>
        // Function to check if the current URL matches the excluded page
        function isExcludedPage() {
            return window.location.pathname.includes('/pricingadmin');
        }

        // Load scripts only if not on the excluded page
        if (!isExcludedPage()) {
            // Load the Buy Me a Coffee widget
            var bmcWidget = document.createElement('script');
            bmcWidget.setAttribute('data-name', 'BMC-Widget');
            bmcWidget.setAttribute('data-cfasync', 'false');

            bmcWidget.setAttribute('data-position', 'Right');
            bmcWidget.setAttribute('data-x_margin', '18');
            bmcWidget.setAttribute('data-y_margin', '18');
            document.body.appendChild(bmcWidget);

            // Load Tawk.to script
            var Tawk_API = Tawk_API || {},
                Tawk_LoadStart = new Date();
            (function () {

                s1.charset = "UTF-8";

                s0.parentNode.insertBefore(s1, s0);
